<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>formypet</title>
	<link rel="icon" href="img/pet_icon.png">
	<link rel="stylesheet" href="css/bootstrap1.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/stylecustom.css">
	<style>
		.dropdowncuston {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-color: #f2f2f2;
			border: none;
			padding: 10px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			width: 150px;
		}


		/* 드롭다운 옵션 스타일링 */
		.dropdown option {
			background-color: #f2f2f2;
			color: #333;
			font-weight: bold;
		}

		.bar {
			background-color: rgb(243, 225, 139);
			padding-left: 100px;
			padding-right: 100px;
			border-radius: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			/* 그림자 설정 */
			display: flex;
			justify-content: center;
			/* 수평 정렬을 위한 설정 */
			align-items: center;
			/* 수직 정렬을 위한 설정 */
			width: 500px;
			/* 너비 조정 */
		}

		.bar-container {
			display: flex;
			justify-content: center;
		}

		.category-button {
			width: 60px;
			height: 60px;
			margin: 20px;
			display: flex;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.category-button:hover {
			background-color: #f0f0f0;
		}

		.filter-container {
			display: flex;
		}

		.filter {
			margin-right: 20px;
		}
	</style>
</head>


<body>

	<!-- Header Start -->
	<header class="ht-header">
		<div class="container">
			<div th:insert="~{header :: headerFragment}"></div>
		</div>
	</header>


	<div class="whole-wrap" style="margin-top: 10%;">
		<div class="container box_1170"
			style="background-image: url('icon/강고.png'); background-repeat: repeat-x; z-index: 1; height: 200px;">
			<h3 style="text-align: center;">유기동물 입양</h3>
			<div class="bar-container" style="margin-top: 120px;">
				<div class="container"
					style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
					<div class="bar">

					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="product_image_area section_padding">
		<div class="container">
			<div class="row s_product_inner justify-content-between">


				<div class="col-lg-7 col-xl-7">
					<div class="product_slider_img">
						<div class="lSSlideOuter  vertical" style="padding-left: 105px;">
							<div class="lSSlideWrapper usingCss" style="height: 450px;">

								<div class="lslide active" style="height: 450px; margin-bottom: 0px;">
									<img th:src="@{'/animalimg/' + ${animalObject.animalImage}}" />
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="col-lg-5 col-xl-4">
					<div class="s_product_text">
						<h3 th:text="${'['+ animalObject.animalType +']'}">[강아지]</h3>
						<h3 th:text="${animalObject.animalBreed + ' - ' + animalObject.animalAge}">진돗개 <span>-</span>
							1세미만</h3>
							
						<ul class="list" style=" border-top:1px solid #dddddd">
							<li style="margin-top: 20px;">
								<a class="active">
									<span >품종</span> :&nbsp;&nbsp; <span style="color: red;" th:text="${animalObject.animalBreed}"></span></a>
							</li>
							<li>
								<a> <span>Age</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalAge}"></span></a>
							</li>
							<li>
								<a> <span>Sex</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalSex}"></span></a>
							</li>
							<li>
								<a> <span>Neutering</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalNeutering}"></span></a>
							</li>
							<li>
								<a> <span>weight</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalWeight}"></span></a>
							</li>
							<li>
								<a> <span>지역</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalRegion}"></span></a>
							</li>
							<li style="margin-bottom: 20px;">
								<a> <span>특이사항</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalEtc}"></span></a>
							</li>
						</ul>
						<div class="card_area d-flex justify-content-between align-items-center">
							<a href="#" id="openWindowBtn" class="btn_3">입양신청하기</a>
							<a href="#" class="like_us" style="margin-left: 10px;"> <i class="ti-heart"></i> </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--::footer_part start::-->
	<footer class="footer_part">
		<div class="copyright_part">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="copyright_text">
							<P><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script> All rights reserved |
								This
								template is made with <i class="ti-heart" aria-hidden="true"></i> by <a
									href="https://colorlib.com" target="_blank">Colorlib</a>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							</P>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="footer_icon social_icon">
							<ul class="list-unstyled">
								<li><a href="#" class="single_social_icon"><i class="fab fa-facebook-f"></i></a>
								</li>
								<li><a href="#" class="single_social_icon"><i class="fab fa-twitter"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fas fa-globe"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fab fa-behance"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--::footer_part end::-->

	<script>

		var adoptionBtn = document.getElementById("openWindowBtn");

		adoptionBtn.addEventListener("click", function () {
			var newWindow = window.open("adopt_application", "_blank", "width=600,height=400");
		});

	</script>

	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/masonry.pkgd.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--		<script src="js/jquery.nice-select.min.js"></script>
-->
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/mail-script.js"></script>
	<script src="js/stellar.js"></script>
	<script src="js/price_rangs.js"></script>
	<!-- custom js -->
	<script src="js/custom.js"></script>
</body>

</html>
