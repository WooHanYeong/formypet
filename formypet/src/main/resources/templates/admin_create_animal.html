	<script>
		//카테고리설정.
		$(document).ready(function () {

			$("#animalType").change(function () {
				var animalType = $(this).val();
				if (animalType === "강아지") {
					$(".cat-category").hide();
					$(".dog-category").show();
					$(".all-category").show();
				} else if (animalType === "고양이") {
					$(".dog-category").hide();
					$(".cat-category").show();
					$(".all-category").show();
				} else {
					$(".cat-category").hide();
					$(".dog-category").hide();
					$(".all-category").hide();
					$("#animalBreed").val(""); // 카테고리 선택란을 리셋합니다.
					return;
				}
				$("#animalBreed").show(); // 동물을 선택했을 때 항상 카테고리 보이게 하기 위해 이동
			}).trigger('change'); // 초기에 한 번 실행
		});



		$(document).ready(function () {
			// 랜덤한 8자리 숫자 생성
			function generateRandomNumber() {
				return Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
			}

			// 페이지 로드시 랜덤 숫자 생성 후 입력란에 표시
			$('#animalCodeNumber').val(generateRandomNumber());
		});

		function previewImage() {
			var fileInput = document.getElementById('imageFile1');
			var preview = document.getElementById('preview');

			// 파일이 선택되지 않은 경우 미리보기를 숨김
			if (!fileInput.files[0]) {
				preview.style.display = "none";
				return;
			}

			var reader = new FileReader();

			reader.onload = function (event) {
				preview.src = event.target.result;
				preview.style.display = "block";
			}

			reader.readAsDataURL(fileInput.files[0]);
		}

	</script>
	
	
	<script>
		//유기동물등록
		function submitAnimalForm() {
			//유효성체크
			var animalType = document.getElementById("animalType").value;
			var animalBreed = document.getElementById("animalBreed").value;
			var animalAge = document.getElementById("animalAge").value;
			var animalSex = document.getElementById("animalSex").value;
			var animalNeutering = document.getElementById("animalNeutering").value;
			var animalWeight = document.getElementById("animalWeight").value;
			var animalRegion = document.getElementById("animalRegion").value;
			var animalEtc = document.getElementById("animalEtc").value;
			var animalCodeNumber = document.getElementById("animalCodeNumber").value;
			var file = document.getElementById("imageFile1").value; // 파일을 가져옵니다.

			
			if (animalType === "" || animalBreed === "") {
				alert("관련동물과 카테고리를 선택해주세요.");
				return;
			}
			if (animalAge === "") {
				alert("동물나이를 등록해주세요");
				return;
			}
			if (animalSex === "") {
				alert("동물성별 등록해주세요");
				return;
			}
			if (animalNeutering === "") {
				alert("동물 중성화여부를 등록해주세요");
				return;
			}
			if (animalWeight === "") {
				alert("동물무게 등록해주세요");
				return;
			}
			if (animalRegion === "") {
				alert("동물발견지역을 등록해주세요");
				return;
			}
			var animalValue = parseInt(animalWeight);
			if (isNaN(animalValue) || animalValue <= 0 || animalValue > 100) {
				alert("무게는 1~100kg 사이의 숫자로 입력해주세요.");
				return;
			}
			if (animalEtc === "") {
				alert("동물성격을 등록해주세요");
				return;
			}
			if (file === "") {
				alert("동물사진을 등록해주세요");
				return;
			}
			
			
			var formData = new FormData(document.getElementById("animalForm"));
			$.ajax({
				url: "/api/animal/animalInsertForm",
				type: "POST",
				enctype: 'multipart/form-data',
				data: formData,
				processData: false,
				contentType: false,
				cache: false,
				success: function (response) {
					alert("유기돌물이 성공적으로 등록되었습니다.");
					window.location.href = "admin_index";
				},
				error: function (error) {
					alert("유기동물 등록에 실패했습니다.");
					console.log(error);
				}
			});
		}

	</script>
