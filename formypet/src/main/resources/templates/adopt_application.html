<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>formypet</title>
	<link rel="icon" href="img/pet_icon.png">
	<link rel="stylesheet" href="css/bootstrap1.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/stylecustom.css">
	<style>
		.billing_details {
			text-align: center;
			/* 자식 요소를 가운데 정렬 */
			width: 80%;
			/* 부모 요소의 너비를 조절 */
		}

		.dropdowncuston {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-color: #f2f2f2;
			border: none;
			padding: 10px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			width: 150px;
		}


		/* 드롭다운 옵션 스타일링 */
		.dropdown option {
			background-color: #f2f2f2;
			color: #333;
			font-weight: bold;
		}

		.bar {
			background-color: rgb(243, 225, 139);
			padding-left: 100px;
			padding-right: 100px;
			border-radius: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			/* 그림자 설정 */
			display: flex;
			justify-content: center;
			/* 수평 정렬을 위한 설정 */
			align-items: center;
			/* 수직 정렬을 위한 설정 */
			width: 500px;
			/* 너비 조정 */
		}

		.bar-container {
			display: flex;
			justify-content: center;
		}

		.category-button {
			width: 60px;
			height: 60px;
			margin: 20px;
			display: flex;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.category-button:hover {
			background-color: #f0f0f0;
		}

		.filter-container {
			display: flex;
		}

		.filter {
			margin-right: 20px;
		}
	</style>
</head>


<body>

	<div class="product_image_area section_padding">
		<div class="container">
			<div class="row s_product_inner justify-content-between">
				<div class="col-lg-7 col-xl-7">
					<div class="product_slider_img">
						<div class="lSSlideOuter  vertical" style="padding-left: 80px;">
							<div class="lSSlideWrapper usingCss" style="height: 450px;">

								<div class="lslide active" style="height: 450px; margin-bottom: 0px;">
									<img th:src="@{'/animalimg/' + ${animalObject.animalImage}}" />
								</div>

								<div class="lSAction"><a class="lSPrev"></a><a class="lSNext"></a></div>
							</div>
						</div>
					</div>
				</div>


				<div class="col-lg-5 col-xl-4">
					<div class="s_product_text">
						<h3 th:text="${'['+ animalObject.animalType +']'}">[강아지]</h3>
						<h3 th:text="${animalObject.animalBreed + ' - ' + animalObject.animalAge}">진돗개 <span>-</span>
							1세미만</h3>
						<ul class="list" style=" border-top:1px solid #dddddd">
							<li style="margin-top: 20px;">
								<a class="active">
									<span>품종</span> :&nbsp;&nbsp; <span style="color: red;"
										th:text="${animalObject.animalBreed}"></span></a>
							</li>
							<li>
								<a> <span>Age</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalAge}"></span></a>
							</li>
							<li>
								<a> <span>Sex</span> :&nbsp;&nbsp; <span th:text="${animalObject.animalSex}"></span></a>
							</li>
							<li>
								<a> <span>Neutering</span> :&nbsp;&nbsp; <span
										th:text="${animalObject.animalNeutering}"></span></a>
							</li>
							<li>
								<a> <span>weight</span> :&nbsp;&nbsp; <span
										th:text="${animalObject.animalWeight+' kg'}"></span></a>
							</li>
							<li>
								<a> <span>지역</span> :&nbsp;&nbsp; <span
										th:text="${animalObject.animalRegion}"></span></a>
							</li>
							<li style="margin-bottom: 20px;">
								<a> <span>특이사항</span> :&nbsp;&nbsp; <span
										th:text="${animalObject.animalEtc}"></span></a>
							</li>
						</ul>

						<!-- 세션붙음. -->
						<div class="col-sm-6" style="display: none;">
							<div class="form-group">
								<input class="form-control" name="userId" id="userId" type="text"
									th:value="${session.loginUser != null} ? ${session.loginUser.id} : 'id'" readonly>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container" style="display: flex; justify-content: center; align-items: center; ">
				<div class="billing_details">
					<div class="row" style="justify-content: center;">
						<div class="col-lg-8">
							<h3> 입양 신청서 </h3>
							<form class="row contact_form" action="#" method="post" novalidate="novalidate">
								<div class="col-md-6 form-group p_star">
									<input type="text" class="form-control" id="userName" name="name" disabled>
									<span class="placeholder" th:data-placeholder="${session.loginUser.userName}"
										contenteditable="false"></span>
								</div>
								<div class="col-md-6 form-group p_star">
									<input type="text" class="form-control" id="userPhone" name="number"
										placeholder="연락가능번호">
								</div>

								<div class="col-md-6 form-group p_star">
									<input type="text" class="form-control" id="userAddress" name="name" disabled>
									<span class="placeholder" th:data-placeholder="${session.loginUser.userAddress}"
										contenteditable="false"></span>
								</div>

								<div class="col-md-6 form-group p_star">
									<input type="text" class="form-control" id="userAddressDetail" name="name" disabled>
									<span class="placeholder"
										th:data-placeholder="${session.loginUser.userAddressDetail}"
										contenteditable="false"></span>
								</div>

								<div class="col-md-12 form-group">
									<textarea class="form-control" name="message" id="message" rows="1"
										placeholder="분양을 원하는 이유"></textarea>
								</div>
							</form>
								<div class="card_area d-flex justify-content-between align-items-center" style="justify-content: center;">
									<a href="#" onclick="submitadopt()" class="btn_3">입양신청하기</a>
									</a>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/masonry.pkgd.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--		<script src="js/jquery.nice-select.min.js"></script>
-->
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/mail-script.js"></script>
	<script src="js/stellar.js"></script>
	<script src="js/price_rangs.js"></script>
	<!-- custom js -->
	<script src="js/custom.js"></script>
</body>

</html>
