	<style>
		.bar {
			background-color: rgb(243, 225, 139);
			padding-left: 100px;
			padding-right: 100px;
			border-radius: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			/* 그림자 설정 */
			display: flex;
			justify-content: center;
			/* 수평 정렬을 위한 설정 */
			align-items: center;
			/* 수직 정렬을 위한 설정 */
			width: 800px;
			height: 400px;
			/* 너비 조정 */

		.bar-container {
			display: flex;
			justify-content: center;
		}

		.category-button {
			width: 300px;
			height: 300px;
			margin: 20px;
			display: flex;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.category-button:hover {
			background-color: #f0f0f0;
		}

		.filter-container {
			display: flex;
		}

		.filter {
			margin-right: 20px;
		}
