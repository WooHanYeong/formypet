<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>formypet</title>
	<link rel="icon" href="img/pet_icon.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- animate CSS -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- owl carousel CSS -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<!-- font awesome CSS -->
	<link rel="stylesheet" href="css/all.css">
	<!-- flaticon CSS -->
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<!-- font awesome CSS -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- swiper CSS -->
	<link rel="stylesheet" href="css/slick.css">
	<!-- style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/board_list.css">
</head>

<body>

	<!-- Header Start -->
	<header class="ht-header">
		<div class="container">
			<div th:insert="~{header :: headerFragment}"></div>
		</div>
	</header>

	<!-- END | Header -->

	<!--================Home Banner Area =================-->
	<!-- breadcrumb start-->
	<section class="breadcrumb breadcrumb_bg">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="breadcrumb_iner">
						<div class="breadcrumb_iner_item">
							<h2>커뮤니티</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- breadcrumb start-->
	<!--================Blog Area =================-->
	<section class="blog_area single-post-area padding_top">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 posts-list">
					<div class="single-post">
						<div class="feature-img">
						</div>
						<div class="blog_details">
							<h2 id="detailTitle" th:text="${board.boardTitle}">제목
							</h2>
							<ul class="blog-info-link mt-3 mb-4">
								<li><a href="#"><i class="far fa-user"></i> 작성자 이름</a></li>
								<li><a href="#"><i class="far fa-comments"></i> 03 Comments</a></li>
							</ul>
							<p class="excert" id="detailContent" th:text="${board.boardContent}">


						</div>
					</div>
					<div class="navigation-top">
						<div class="d-sm-flex justify-content-between text-center">
							<div class="like-info">
								<input type="hidden" id="userId" th:if="${loginUser != null}" th:value="${loginUser.userId}">
								<input type="hidden" id="writerUserId" th:value="${board.User.userId}">
								<input type="hidden" id="boardId" th:value="${board.boardId}">
								<span class="align-middle"><i class="far fa-heart"></i></span>
								<span id="recommendCount" th:text="${board.boardRecommend}">0</span>
							</div>
							<button class="btn btn-primary" onclick="recommend()">
								<i class="far fa-heart"></i> 추천하기
							</button>
							<div class="col-sm-4 text-center my-2 my-sm-0">
							</div>
						</div>
					</div>

					<div class="comments-area">
						<h4>댓글수</h4>
						<div class="comment-list">
							<div class="single-comment justify-content-between d-flex">
								<div class="user justify-content-between d-flex">
									<div class="thumb">
									</div>
									<div class="desc">
										<p class="comment">
											댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글
											내용댓글 내용
										</p>
										<div class="d-flex justify-content-between">
											<div class="d-flex align-items-center">
												<h5>
													<a href="#">댓글 쓴사람 이름</a>
												</h5>
												<p class="date">댓글 쓴 날짜 </p>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="comment-form">
							<h4>댓글</h4>
							<form class="form-contact comment_form" action="#" id="commentForm">
								<div class="row">
									<div class="col-12">
										<div class="form-group">
											<textarea class="form-control w-100" name="comment" id="comment" cols="30"
												rows="9" placeholder="로그인 후 이용해주세요"></textarea>
										</div>
									</div>

								</div>
								<div class="form-group mt-3">
									<a href="#" class="btn_3 button-contactForm">등록</a>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
	</section>
	<!--================Blog Area end =================-->

	<!--::footer_part start::-->
	<footer class="footer_part">
		<div class="container">
            <input type="hidden" id="boardId" th:value="${board.boardId}">
            <input type="hidden" id="categoryId" th:value="${board.boardCategory.categoryId}">
            <input type="hidden" id="subCategoryId" th:value="${board.boardSubCategory.subCategoryId}">
            <button type="submit" id ="updateBtn" class="btn btn-danger" onclick="updateBoard()">게시글 수정</button>
            <button type="submit" id="deleteBtn" class="btn btn-danger" onclick="deleteBoard()">게시글 삭제</button>
			</div>
		</div>
		<div class="copyright_part">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="copyright_text">
							<P><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script> All rights reserved | This
								template is made with <i class="ti-heart" aria-hidden="true"></i> by <a
									href="https://colorlib.com" target="_blank">Colorlib</a>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							</P>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="footer_icon social_icon">
							<ul class="list-unstyled">
								<li><a href="#" class="single_social_icon"><i class="fab fa-facebook-f"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fab fa-twitter"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fas fa-globe"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fab fa-behance"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--::footer_part end::-->

	<!-- jquery plugins here-->
	<!-- jquery -->
	<script src="js/jquery-1.12.1.min.js"></script>
	<!-- popper js -->
	<script src="js/popper.min.js"></script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- easing js -->
	<script src="js/jquery.magnific-popup.js"></script>
	<!-- swiper js -->
	<script src="js/swiper.min.js"></script>
	<!-- swiper js -->
	<script src="js/masonry.pkgd.js"></script>
	<!-- particles js -->
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<!-- slick js -->
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/mail-script.js"></script>
	<!-- custom js -->
	<script src="js/custom.js"></script>



	<script src="customjs/board_detail.js"></script>
</body>

</html>
