<body>
	<!-- Header Start -->
	<header class="ht-header">
		<div class="container">
			<div th:insert="~{header :: headerFragment}"></div>
		</div>
	</header>

	<!-- END | Header -->

	<!--================login_part Area =================-->
	<section class="login_part padding_top">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 col-md-6">
					<div class="login_part_form">
						<div class="login_part_form_iner">
							<h3>Welcome ! <br>
								Please Check Your Information</h3>
							<form class="row contact_form" action="#" method="post" novalidate="novalidate">
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="id" name="name" value=""
										th:placeholder="${'아이디    :    ' + session.loginUser.userId}">
								</div>

								<div class="col-md-12 form-group p_star" style="display: none;">
									<span id="modalId" th:text="${session.loginUser.userId}"></span>
								</div>
								<div class="col-md-12 form-group p_star" style="display: none;">
									<span id="modalPassWord" th:text="${session.loginUser.userPassword}"></span>
								</div>


								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="id" name="name" value=""
										th:placeholder="${'이 름       :    ' + session.loginUser.userName}">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="id" name="name" value=""
										th:placeholder="${'생년월일 (8 letters)    :    ' + session.loginUser.userBirthDate}">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="id" name="name" value=""
										th:placeholder="${'주소  :    ' + session.loginUser.userAddress}">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="id" name="name" value=""
										th:placeholder="${'상세주소  :    ' + session.loginUser.userAddressDetail}">
								</div>

								<div class="col-md-12 form-group" style="margin-top: 30px;">
									<button type="button" value="submit" class="btn_1" onclick="openWithdrawalModal()">
										회원탈퇴
									</button>
								</div>


								<div class="modal fade" id="withdrawalModal" tabindex="-1" role="dialog"
									aria-labelledby="withdrawalModalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="withdrawalModalLabel">회원 탈퇴를 원하십니까?</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<label for="password">비밀번호를 입력하세요:</label>
												<input type="password" id="checkpassword" placeholder="비밀번호">
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">닫기</button>
												<button type="button" class="btn btn-primary"
													onclick="confirmWithdrawal()">회원탈퇴</button>
											</div>
										</div>
									</div>
								</div>



							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="login_part_text text-center">
						<div class="login_part_text_iner">
							<h2>회원정보를 확인하셨나요??</h2>
							<p>
								혹시 수정이 필요하신가요?!</p>

							<a href="user_login_form" class="btn_3">회원정보수정</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================login_part end =================-->

	<!--::footer_part start::-->
	<footer class="footer_part">
		<div class="copyright_part">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="copyright_text">
							<P><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script> All rights reserved | This
								template is made with <i class="ti-heart" aria-hidden="true"></i> by <a
									href="https://colorlib.com" target="_blank">Colorlib</a>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							</P>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="footer_icon social_icon">
							<ul class="list-unstyled">
								<li><a href="#" class="single_social_icon"><i class="fab fa-facebook-f"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fab fa-twitter"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fas fa-globe"></i></a></li>
								<li><a href="#" class="single_social_icon"><i class="fab fa-behance"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--::footer_part end::-->

	<script>
		//모달 열기
		function openWithdrawalModal() {
			$('#withdrawalModal').modal('show'); // 모달을 보이도록 함

		}

		//회원탈퇴api
		function confirmWithdrawal() {
			var userId = document.getElementById('modalId').textContent;
			var userPassword = document.getElementById('modalPassWord').textContent;

			console.log("사용자 아이디:", userId);
			console.log("비번:" + userPassword);

			var enteredPassword = document.getElementById("checkpassword").value;
			console.log("모달입력값:" + enteredPassword);

			if (!enteredPassword) {
				alert("비밀번호를 입력하세요.");
				return;
			}
			if (userPassword === enteredPassword) {
				//	$("#withdrawalButton").prop("disabled", true);

				$.ajax({
					url: `/api/user/delete/${userId}`,
					method: 'DELETE',
					success: function (data) {
						alert("회원 탈퇴 성공!");
						closeWithdrawalModal();
					},
					error: function (error) {
						alert("회원 탈퇴 실패. 다시 시도해주세요.");
						console.error("Error deleting user:", error);
					},
					complete: function () {
						// 비동기 처리 완료 후 버튼 활성화
						$("#withdrawalButton").prop("disabled", false);
					}
				});
			} else {
				alert("비밀번호가 일치하지 않습니다. 다시 시도해주세요.");
			}

		}


		//모달 닫기
		function closeWithdrawalModal() {
			$('#withdrawalModal').modal('hide');
			window.location.href = "user_login_form";
		}

	</script>

</body>
