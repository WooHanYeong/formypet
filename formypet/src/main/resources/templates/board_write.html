<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>formypet</title>
	<link rel="icon" href="/img/pet_icon.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- animate CSS -->
	<link rel="stylesheet" href="/css/animate.css">
	<!-- owl carousel CSS -->
	<link rel="stylesheet" href="/css/owl.carousel.min.css">
	<!-- font awesome CSS -->
	<link rel="stylesheet" href="/css/all.css">
	<!-- flaticon CSS -->
	<link rel="stylesheet" href="/css/flaticon.css">
	<link rel="stylesheet" href="/css/themify-icons.css">
	<!-- font awesome CSS -->
	<link rel="stylesheet" href="/css/magnific-popup.css">
	<!-- swiper CSS -->
	<link rel="stylesheet" href="/css/slick.css">
	<!-- style CSS -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/board_list.css">
</head>

<body>

	<!-- Header Start -->
	<header class="ht-header">
		<div class="container">
			<div th:insert="~{header :: headerFragment}"></div>
		</div>
	</header>

	<!-- END | Header -->

	<!--================Home Banner Area =================-->
	<!-- breadcrumb start-->
	<section class="breadcrumb breadcrumb_bg">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="breadcrumb_iner">
						<div class="breadcrumb_iner_item">
							<h2>커뮤니티</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- breadcrumb start-->
	<!--================Blog Area =================-->
	<!--	<section class="blog_area single-post-area padding_top">-->
	<div class="container">
		<div class="row">
			<!--<div class="col-lg-8 posts-list">-->
			<div class="single-post">
				<input type="hidden" id="userId" th:value="${loginUser.userId}">
				<div class="comment-form" th:if="${loginUser != null}">
					<h4>글쓰기</h4>
					<form class="form-contact comment_form" action="#" id="commentForm">
						<div class="row">
							<div class="col-sm-6">
								<div class="select-box">
									<select id="mainCategory">
										<option th:value="${boardCategory.categoryId}"
											th:text="${boardCategory.categoryName}"></option>
									</select>
									<select name="subCategory" id="subCategory">
										<option value="">선택</option>
										<option th:each="subCategory : ${subCategories}"
											th:value="${subCategory.subCategoryId}"
											th:text="${subCategory.subCategoryName}"></option>
									</select>
								</div>
								<div class="form-group" style="width: 900px;">
									<input class="form-control" id="boardTitle" name="boardTitle" type="text"
										placeholder="제목을 입력해주세요!" maxlength="15">
								</div>
							</div>
							<div class="col-12">
								<div class="form-group" style="width: 1170px; height: 500px;">
									<textarea class="form-control w-100" id="boardContent" name="boardContent" cols="30"
										rows="9" maxlength="900" oninput="handleInput(this)"
										placeholder="내용을 입력해주세요!"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group mt-3"
							style="text-align: center; display: flex; justify-content: center;">
							<a href="#" class="btn_3 button-contactForm"
								style="padding: 27px 30px; margin: 0 10px; width: 250px; height: 80px; font-size: large; border-radius: 0;"
								onclick="submitForm()">등록하기</a>
							<a href="#" class="btn_3 button-contactForm"
								style="padding: 27px 30px; margin: 0 10px; width: 250px; height: 80px; font-size: large; border-radius: 0; background-color: darkslategrey;"
								onclick="clearForm()">취소</a>
						</div>
					</form>
				</div>
			</div>

			<!--================Blog Area end =================-->

			<!--::footer_part start::-->

			<footer class="footer_part">
				<div class="container">
					<div class="row justify-content-around">

					</div>

				</div>
				<div class="copyright_part">
					<div class="container">
						<div class="row">
							<div class="col-lg-8">
								<div class="copyright_text">
									<P><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
										Copyright &copy;
										<script>document.write(new Date().getFullYear());</script> All rights reserved |
										This
										template is made with <i class="ti-heart" aria-hidden="true"></i> by <a
											href="https://colorlib.com" target="_blank">Colorlib</a>
										<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
									</P>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="footer_icon social_icon">
									<ul class="list-unstyled">
										<li><a href="#" class="single_social_icon"><i class="fab fa-facebook-f"></i></a>
										</li>
										<li><a href="#" class="single_social_icon"><i class="fab fa-twitter"></i></a>
										</li>
										<li><a href="#" class="single_social_icon"><i class="fas fa-globe"></i></a></li>
										<li><a href="#" class="single_social_icon"><i class="fab fa-behance"></i></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

			</footer>
			<!--::footer_part end::-->

			<!-- jquery plugins here-->
			<!-- jquery -->
			<script src="/js/jquery-1.12.1.min.js"></script>
			<!-- popper js -->
			<script src="/js/popper.min.js"></script>
			<!-- bootstrap js -->
			<script src="/js/bootstrap.min.js"></script>
			<!-- easing js -->
			<script src="/js/jquery.magnific-popup.js"></script>
			<!-- swiper js -->
			<script src="/js/swiper.min.js"></script>
			<!-- swiper js -->
			<script src="/js/masonry.pkgd.js"></script>
			<!-- particles js -->
			<script src="/js/owl.carousel.min.js"></script>
			<!--<script src="/js/jquery.nice-select.min.js"></script>-->
			<!-- slick js -->
			<script src="/js/slick.min.js"></script>
			<script src="/js/jquery.counterup.min.js"></script>
			<script src="/js/waypoints.min.js"></script>
			<script src="/js/contact.js"></script>
			<script src="/js/jquery.ajaxchimp.min.js"></script>
			<script src="/js/jquery.form.js"></script>
			<script src="/js/jquery.validate.min.js"></script>
			<script src="/js/mail-script.js"></script>
			<!-- custom js -->
			<script src="/js/custom.js"></script>


			<script src="/customjs/board_write.js"></script>
</body>

</html>
