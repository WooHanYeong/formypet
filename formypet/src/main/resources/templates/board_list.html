<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>formypet</title>
	<link rel="icon" href="img/pet_icon.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- animate CSS -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- owl carousel CSS -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<!-- font awesome CSS -->
	<link rel="stylesheet" href="css/all.css">
	<!-- flaticon CSS -->
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<!-- font awesome CSS -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- swiper CSS -->
	<link rel="stylesheet" href="css/slick.css">
	<!-- style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/board_list.css">
</head>

<body>

	<!-- Header Start -->
	<header class="ht-header">
		<div class="container">
			<div th:insert="~{header :: headerFragment}"></div>
		</div>
	</header>

	<!-- END | Header -->


	<!-- breadcrumb start-->
	<section class="breadcrumb breadcrumb_bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb_iner text-center">
						<div class="breadcrumb_iner_item">
							<h2>커뮤니티</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- breadcrumb start-->




	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="main_category">
				<ul>
					<li th:each="category, iterStat : ${categories}">
						<a href="#" th:data-category="${category.categoryId}">
							<span th:text="${category.categoryName}"></span>
						</a>
					</li>
				</ul>
			</div>

			<div class="section-top-border">
				<div>
					<form class="search-form" action="/search" method="get">
						<input type="text" name="query" class="search-input" placeholder="찾으시는 글이 있으신가요?">
						<button type="submit" class="search-button">검색</button>
					</form>
				</div>
				<!--			<div class="sub_category">
					<ul>
						<li th:each="subCategoryName : ${subCategoryNames}">
							<a href="@{'/board_list?categoryName=' + ${subCategoryName}}"
								th:text="${subCategoryName}"></a>
						</li>
					</ul>
				</div>-->
				<h3 class="mb-30">자유게시판</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">제목</div>
							<div class="visit">작성자</div>
							<div class="percentage">Percentages</div>
						</div>
						<tr th:each="board : ${boardList}">
							<div class="table-row">
								<div class="serial">01</div>
								<div class="country" id="title">
									<a th:href="${'/board_detail?boardId='+board.boardId}"
										th:text="${board.boardTitle}">제목</a>
								</div>
								<div class="visit" id="write">작성자</div>
								<div class="percentage">
									<div class="progress">
										<div class="progress-bar color-1" role="progressbar" style="width: 80%"
											aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
								</div>
							</div>
						</tr>
					</div>
				</div>
			</div>

		</div>
	</div>

	</div>
	</div>
	<!-- End Align Area -->

	<!--::footer_part start::-->
	<hr style="width: 1140px;">
	<div class="write-class">
		<form class="write-button" action="/write" method="get" style="transform: translateX(-15%);">
			<button type="button" class="write-bt" onclick="window.location.href='/board_write'">글쓰기</button>
		</form>
	</div>
	<footer class="footer_part">
		<div class="container">
			<div class="row">

				<div class="col-sm-6 col-lg-3">

				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-lg-8">
					<div class="copyright_text">
						<P><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							Copyright &copy;
							<script>document.write(new Date().getFullYear());</script> All rights reserved | This
							template is made with <i class="ti-heart" aria-hidden="true"></i> by <a
								href="https://colorlib.com" target="_blank">Colorlib</a>
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						</P>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="footer_icon social_icon">
						<ul class="list-unstyled">
							<li><a href="#" class="single_social_icon"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#" class="single_social_icon"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#" class="single_social_icon"><i class="fas fa-globe"></i></a></li>
							<li><a href="#" class="single_social_icon"><i class="fab fa-behance"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--::footer_part end::-->

	<!-- jquery plugins here-->
	<!-- jquery -->
	<script src="js/jquery-1.12.1.min.js"></script>
	<!-- popper js -->
	<script src="js/popper.min.js"></script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- easing js -->
	<script src="js/jquery.magnific-popup.js"></script>
	<!-- swiper js -->
	<script src="js/swiper.min.js"></script>
	<!-- swiper js -->
	<script src="js/masonry.pkgd.js"></script>
	<!-- particles js -->
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<!-- slick js -->
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/mail-script.js"></script>
	<!-- custom js -->
	<script src="js/custom.js"></script>


	<script src="customjs/board_list.js"></script>
</body>

</html>
